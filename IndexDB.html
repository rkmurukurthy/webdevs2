<html>

<head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .mdl-layout__header-row {
            background-color: blue;
        }
        
        .mdl-layout__tab {
            background-color: blue;
        }
        
        .mdl-layout__drawer-button {
            background-color: blue;
        }
    </style>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content" id="display">
                    <h2>Search Employees</h2>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
<i class="material-icons">search</i>
</label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search">
                            <label class="mdl-textfield__label" for="search">Enter part of a name</label>
                        </div>
                    </div>
                    <!-- Your content goes here -->
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content" id="add">
                    <!-- Your content goes here -->
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                <div class="page-content" id="about">
                    <!-- Your content goes here -->
                </div>
            </section>
        </main>
    </div>
    <script>
        /*global $*/
        var endpoint = "https://data.cityofchicago.org/resource/tt4n-kn4t.json?department=CITY%20COUNCIL";

        var db = new Dexie("employeeDB");
        db.version(1).stores({
            employees: "++id,name,department,title,salary"
        });

        db.employees.count().then(function(count) {
            console.log(count);

            if (count == 0) {

                $.getJSON(endpoint)
                    .done(function(data) {
                        console.log(data);

                        $.each(data, function(i, v) {
                            db.employees.add({
                                name: v.name,
                                title: v.job_titles,
                                salary: v.employee_annual_salary,
                                department: v.department
                            });
                        });
                    })

            }
        });
    </script>
    <script> /*global $*/
        $("#search").on("click", function() {
            displayEmployees();
        });

        function displayEmployees() {

            db.employees.each(function(employee) {
                var html = "<strong>" + "<br>" + employee.name + "</strong>";
                html += "<br>" + employee.department + "<br><br>";
                $("#display").append(html);

            });
        }
    </script>
    </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div class="page-content">
            <!-- Your content goes here -->
        </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-3">
        <div class="page-content">
            <!-- Your content goes here -->
        </div>
    </section>
    </main>
    </div>
</body>

</html>
